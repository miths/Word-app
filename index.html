    <style>
        

        textarea{
            width: 100%;
            height: 100%;
            resize: none;
            border: none;
            outline: none;
            margin: 0px;
            padding: 0px;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <header class="toolbar toolbar-header">
        <h1 class="title"> Writer</h1>
    
        <div class="toolbar-actions">
            <div class="btn-group">
                <button class="btn btn-default" onclick= "increaseFont()">
                    <span class="icon icon-plus"></span>
                </button>
                <button class="btn btn-default" onclick="decreaseFont()">
                    <span class="icon icon-minus"></span>
                </button>
                
                <input class="btn btn-default" type="text" id="search" placeholder="Find">
                <input class="btn btn-default" type="text" id="replace" placeholder="Replace">
                <button type="submit" class="btn btn-form btn-primary" onclick="replaceWord()">OK</button>
                
            </div>
            
            
            
            <button class="btn btn-default pull-right" onclick="saveText()">
                <span class="icon icon-download icon-text"></span>
                Save   
            </button>
        </div>
    </header>


    <div class="window-content" >
        <textarea  id="text">
        </textarea>
    </div>
    
    
    <script >
        $("h1").hide;
    </script>
</body>
